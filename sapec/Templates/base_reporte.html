{# encoding=utf-8 #}
<!DOCType HTML>
<html lang="es">
    <head>
        <title>Reporte</title>
        <style>
            @page {
                size: {{ pagesize }};
                margin-left: 2.5cm;
                margin-top: 3cm;
                margin-right: 1cm;
                margin-bottom:1cm;
                @frame header {
                    -pdf-frame-content: headerContent;
                    top:1cm;
                    margin-left: 1cm;
                    margin-right: 1cm;
                    height:6.5cm;
                    }
                @frame footer {
                    -pdf-frame-content: footerContent;
                    bottom: 0cm;
                    margin-left: 9cm;
                    margin-right: 9cm;
                    height: 1cm;
                }
            }
            header h2{
                color: #26AAAF;
                display: block;
                font-family: courier;
                font-size: 35px;
                vertical-align: bottom;
                margin-bottom: 0px;
            }
            .barra{
                font-size: 2px;
                background: #000000;
                line-height: 1em;
            }
            h1{
                font-family: Helvetica;
                font-size: 20px;
            }
            .consulta{
                border: solid red 1px;
            }
            table {
                max-width: 100%;
                background-color: transparent;
                border-collapse: collapse;
                border-spacing: 0;
            }
            .table th, .table td {
                padding: 2px;
                line-height: 20px;
                text-align: left;
                vertical-align: top;
                border-top: 1px solid #000000;
            }
            .table-bordered th, .table-bordered td {
                border-left: 1px solid #000000;
                border-right: 1px solid #000000;
                border-bottom: 1px solid #000000;
            }
            .table th{
                color: #ffffff;
                padding: 5px;
                font-size: 18px;
                background: #0088cc ;
            }
            .table td{
                font-size: 12px;
                vertical-align: middle;
            }
            .table tbody tr.success td {
                background-color: #dff0d8;
                font-size: 15px;
            }
            .table-1 th, .table-1 td {
                padding: 2px;
                line-height: 20px;
                text-align: left;
                vertical-align: top;
                font-size: 12px;
            }
            h2{
                color: #26AAAF;
                display: block;
                font-family: courier;
                font-size: 19px;
                vertical-align: bottom;
                margin-bottom: 0px;
            }
        </style>
        <style type="text/css">
            .navbar-inner{
                border: solid 1px #d4d4d4;
                background: #fafafa;
            }
            p{
                color: #000000;
            }
            img{
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="headerContent">
            <header>
                <h2 class="titulo">SAPEC</h2>
            </header>
            <div class="barra">s</div>
        </div>
        <section class="consulta">
            {% block cuerpo %}
                <h1>hola</h1>
            {% endblock %}
        </section>
   </body>
</html>
